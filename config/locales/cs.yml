      choose_popup_text: |-
          Pokud chcete svým uživatelům umožnit přijímat online platby, musíte si vybrat měnu pro své tržiště a poté připojit alespoň jednoho ze dvou poskytovatelů plateb podporovaných Sharetribe: Stripe a PayPal. Můžete se také rozhodnout použít obě možnosti, což znamená, že vaši uživatelé budou moci přijímat platby pomocí obou způsobů platby.
